<table mat-table matSort 
  class="mat-elevation-z2 sz-item-table" 
  [dataSource]="usersDataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} {{user.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> TelÃ©fono </th>
    <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="ci">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Carnet </th>
    <td mat-cell *matCellDef="let user"> {{user.ci}} </td>
  </ng-container>
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
    <td mat-cell *matCellDef="let user"> {{user.mail}} </td>
  </ng-container>
  <ng-container matColumnDef="editBtn">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let user">
      <button mat-raised-button color="primary" (click)="onEditUser(user.id)">Editar</button>
      <button mat-button color="primary" (click)="onDeleteUser(user.id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="uListColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: uListColumns;"></tr>
</table>
<br>
<button mat-raised-button color="primary" (click)="onAddUser()"> Crear </button>
