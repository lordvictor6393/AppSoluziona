<h2 mat-dialog-title> Agregar Item </h2>
<mat-dialog-content>
  <form [formGroup]="frItemForm">
    <mat-form-field>
      <input matInput placeholder="Detalle" formControlName="detail">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Cantidad" formControlName="quantity">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Precio Unitario" formControlName="singlePrice">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="addFrItem()"> {{isNew ? 'Agregar' : 'Guardar'}} </button>
  <button mat-button color="primary" mat-dialog-close> Cancelar </button>
</mat-dialog-actions>
