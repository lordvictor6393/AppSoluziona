<h3>
  Lista de Solicitudes de Fondos Aprobadas
</h3>
<br>
<mat-dialog-content>
  <table mat-table class="mat-elevation-z2" [dataSource]="myFrList" *ngIf="myFrList && myFrList.length">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let fr">
        <mat-radio-button color="primary" (change)="onFrSelectionChange(fr.id)" [checked]="selectedFrId == fr.id"></mat-radio-button>
      </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let fr"> {{fr.code}} </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let fr"> {{fr.detail}} </td>
    </ng-container>
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Proyecto </th>
      <td mat-cell *matCellDef="let fr"> {{projectService.getProjectName(fr.projectId)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['select', 'code', 'detail', 'project'];"></tr>
    <tr mat-row *matRowDef="let fr; columns: ['select', 'code', 'detail', 'project'];" (click)="onFrSelectionChange(fr.id)"></tr>
  </table>
  <div *ngIf="myFrList && !myFrList.length"> No hay solicitudes de fondos aprobadas que no hayan sido descargadas.</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onFrSelected()" [disabled]="!selectedFrId"> Crear Descargo </button>
  <button mat-button color="primary" mat-dialog-close> Cancelar </button>
</mat-dialog-actions>
