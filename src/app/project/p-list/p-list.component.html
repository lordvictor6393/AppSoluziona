<table mat-table matSort
  class="mat-elevation-z2 sz-item-table" 
  [dataSource]="project">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
    <td mat-cell *matCellDef="let proj"> {{proj.code}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let proj"> {{proj.name}} </td>
  </ng-container>
  <ng-container matColumnDef="lead">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Encargado </th>
    <td mat-cell *matCellDef="let proj"> nombre del encargado </td>
  </ng-container>
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
    <td mat-cell *matCellDef="let proj"> {{proj.clientId}} </td>
  </ng-container>
  <ng-container matColumnDef="totalExpense">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gasto acumulado </th>
    <td mat-cell *matCellDef="let proj"> {{proj.totalExpense}} </td>
  </ng-container>
  <ng-container matColumnDef="editBtn">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let proj">
      <button mat-raised-button color="primary" (click)="onEditProject(proj.id)">Editar
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="pListColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: pListColumns;"></tr>
</table>
<br>
<button mat-raised-button color="primary" (click)="onAddProject()"> Crear </button>
