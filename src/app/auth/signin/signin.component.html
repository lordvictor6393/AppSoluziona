<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signinForm" (ngSubmit)="onUserSignin()">
        <div class="form-group">
          <label for="email">Correo</label>
          <input 
            type="email" 
            id="email"
            class="form-control"
            formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input 
            type="password" 
            id="password"
            class="form-control"
            formControlName="password">
        </div>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!signinForm.valid">Ingresar</button>
      </form>
    </div>
  </div>
</div>
